<!DOCTYPE html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Latin Translator</title>
</head>
<body>
  <div class="container">
    <h1>Translate a sentence into Pig Latin</h1>

    <form id="sentence1">
      <div class="form-group">
        <label for="sentence">Enter your sentence here:</label>
        <input id="sentence" type="text">
        <br>

        <p><button type="submit" class="btn">Translate your sentence!</button></p>
      </form>

      <div id="result">
        <p><span class="translation"></span>.</p>
      </div>
    </div>
  </div>
</body>
</html>
